{% extends 'padre.html' %}

{% block title %}Detalle del mensaje{% endblock %}

{% block content %}
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
          <div class="card-body">
            <h2 class="card-title text-primary mb-3">Mensaje de {{ mensaje.emisor.username }}</h2>
            <p class="mb-2"><strong>Fecha:</strong> {{ mensaje.fecha_envio|date:'d/m/Y H:i' }}</p>
            <p class="mb-2"><strong>Contenido:</strong></p>
            <div class="alert alert-info">{{ mensaje.contenido }}</div>
            <a href="{% url 'bandeja_entrada' %}" class="btn btn-link mt-3">Volver a la bandeja</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

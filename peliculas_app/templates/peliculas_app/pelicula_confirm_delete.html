{% extends 'padre.html' %}

{% block title %}Borrar película{% endblock %}

{% block content %}
  <h2>Borrar película</h2>
  <p>¿Estás seguro de que deseas borrar la película "{{ object.titulo }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, borrar</button>
    <a href="{% url 'index' %}">Cancelar</a>
  </form>
{% endblock %}

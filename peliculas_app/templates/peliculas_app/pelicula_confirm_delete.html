{% extends 'padre.html' %}

{% block title %}Borrar película{% endblock %}

{% block content %}
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
          <div class="card-body text-center">
            <h2 class="card-title text-danger mb-4">Borrar película</h2>
            <p>¿Estás seguro de que deseas borrar la película <strong>"{{ object.titulo }}"</strong>?</p>
            <form method="post" class="d-inline-block">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger mr-2">Sí, borrar</button>
              <a href="{% url 'index' %}" class="btn btn-secondary ml-2">Cancelar</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

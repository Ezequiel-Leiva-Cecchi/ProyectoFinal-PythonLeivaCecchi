{% extends 'padre.html' %}

{% block title %}{{ view.object.pk|yesno:'Editar película,Nueva película' }}{% endblock %}

{% block content %}
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
          <div class="card-body">
            <h2 class="card-title text-primary mb-4">{{ view.object.pk|yesno:'Editar película,Nueva película' }}</h2>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p|safe }}
              <button type="submit" class="btn btn-success btn-block mt-3 d-flex align-items-center justify-content-center gap-2">
                <span>Guardar</span>
                <i class="fas fa-save fa-lg login-btn-icon"></i>
              </button>
              <a href="{% url 'index' %}" class="btn btn-link mt-3">Cancelar</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'padre.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="w-100" style="max-width: 400px;">
      <form method="post" class="shadow p-4 rounded bg-white">
        <h2 class="mb-4 text-center text-primary">Iniciar sesión</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-2">Ingresar</button>
      </form>
      <p class="mt-3 text-center">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
    </div>
  </div>
{% endblock %}

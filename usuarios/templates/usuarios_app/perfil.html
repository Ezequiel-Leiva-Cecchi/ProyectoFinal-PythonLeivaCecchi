{% extends 'padre.html' %}
{% block content %}
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
          <div class="card-body text-center">
            <h2 class="card-title text-primary mb-4">Mi Perfil</h2>
            {% if perfil.avatar %}
              <img src="{{ perfil.avatar.url }}" alt="Avatar" class="rounded-circle mb-3" style="max-width:120px;">
            {% endif %}
            <ul class="list-group list-group-flush mb-3 text-left">
              <li class="list-group-item"><strong>Usuario:</strong> {{ perfil.user.username }}</li>
              <li class="list-group-item"><strong>Email:</strong> {{ perfil.user.email }}</li>
              <li class="list-group-item"><strong>Biograf√≠a:</strong> {{ perfil.biografia }}</li>
              <li class="list-group-item"><strong>Fecha de nacimiento:</strong> {{ perfil.fecha_nacimiento }}</li>
            </ul>
            <a href="{% url 'editar_perfil' %}" class="btn btn-outline-primary">Editar perfil</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
